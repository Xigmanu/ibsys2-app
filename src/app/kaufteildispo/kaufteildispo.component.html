<div>TEST</div>
<form *ngIf="dispoDaten?.formGroup" clrForm [formGroup]="dispoDaten.formGroup">
  <table class="table table-border">
    <thead class="text-nowrap">
    <tr>
      <th>Kaufteil</th>
      <th>Frist</th>
      <th>Abweichung</th>
      <th>Diskontmenge</th>
      <th>Verbrauch</th>
      <th>BestandAktuell</th>
      <th>Lieferung</th>
      <th>Lieferzeit</th>
      <th>Ben√∂tigteMenge</th>
      <th>Bestellmenge</th>
      <th>Bestelltyp</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let control of controlForms">
      <td *ngFor="let control of controlForms" class="center-align">
        <clr-input-container *ngIf="control.formControlName !== KauftelidispoArt.BESTELLTYP">
          <input clrInput
                 [type]="control.type"
                 [formControlName]="control.formControlName"
                 [placeholder]="control.label"
          />
        </clr-input-container>
        <clr-select-container *ngIf="control.formControlName === KauftelidispoArt.BESTELLTYP">
          <select clrSelect [formControlName]="control.formControlName">
            <option value="N">N</option>
            <option value="E">E</option>
          </select>
        </clr-select-container>
      </td>
    </tr>
    </tbody>
  </table>
</form>
