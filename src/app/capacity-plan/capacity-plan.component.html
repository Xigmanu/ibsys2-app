<form clrForm clrLayout="compact">
  <clr-datagrid>
    <clr-dg-column>Bezeichnung</clr-dg-column>
    <clr-dg-column>Verwendung</clr-dg-column>
    <clr-dg-column>Artikel</clr-dg-column>
    <clr-dg-column>Auftragsmenge</clr-dg-column>
    <clr-dg-column>1</clr-dg-column>
    <clr-dg-column>2</clr-dg-column>
    <clr-dg-column>3</clr-dg-column>
    <clr-dg-column>4</clr-dg-column>
    <clr-dg-column>6</clr-dg-column>
    <clr-dg-column>7</clr-dg-column>
    <clr-dg-column>8</clr-dg-column>
    <clr-dg-column>9</clr-dg-column>
    <clr-dg-column>10</clr-dg-column>
    <clr-dg-column>11</clr-dg-column>
    <clr-dg-column>12</clr-dg-column>
    <clr-dg-column>13</clr-dg-column>
    <clr-dg-column>14</clr-dg-column>
    <clr-dg-column>15</clr-dg-column>

    <clr-dg-placeholder>No data found</clr-dg-placeholder>
    <clr-dg-row *ngFor="let row of this.productionArray">
      <clr-dg-cell *ngFor="let cell of row">{{ cell }}</clr-dg-cell>
    </clr-dg-row>
  </clr-datagrid>
  <button type="button" (click)="printProductionArray()">Print Production Array</button>

</form>
