<table class="table">
    <thead>
    <tr>
        <th>Article</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <tr *ngFor="let production of productionList" cdkDrag>
        <td>{{ production.article }}</td>
        <td>{{ production.quantity }}</td>
    </tr>
    </tbody>
</table>
