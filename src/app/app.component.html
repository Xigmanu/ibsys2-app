<h1>Welcome to {{ title }}!</h1>
<button clrButton class="btn btn-primary">Clarity Test Button</button>
<label for="name">Enter Name:</label>
<input clrInput id="name" type="text" [(ngModel)]="title" placeholder="Your Name" />
<p>Hello, {{ title }}!</p>
<clr-accordion>
    <clr-accordion-panel>
      <clr-accordion-title>Item 1</clr-accordion-title>
      <clr-accordion-content *clrIfExpanded>Content 1</clr-accordion-content>
    </clr-accordion-panel>
  
    <clr-accordion-panel>
      <clr-accordion-title>Item 2</clr-accordion-title>
      <clr-accordion-content *clrIfExpanded>Content 2</clr-accordion-content>
    </clr-accordion-panel>
  
    <clr-accordion-panel>
      <clr-accordion-title>Item 3</clr-accordion-title>
      <clr-accordion-content *clrIfExpanded>Content 3</clr-accordion-content>
    </clr-accordion-panel>
</clr-accordion>

<form clrForm clrLayout="vertical" [formGroup]="form">
  <clr-file-input-container>
    <label>Label</label>
    <input type="file" formControlName="files" multiple required clrFileInput />
    <clr-control-helper>Helper message</clr-control-helper>
    <clr-control-success>Success message</clr-control-success>
    <clr-control-error>Error message</clr-control-error>
  </clr-file-input-container>
</form>
