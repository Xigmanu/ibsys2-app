<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a routerLink="/" class="nav-link">
        <cds-icon shape="factory"></cds-icon>
        <span class="title">IBSYS 2 Planspiel</span>
      </a>
    </div>
    <div class="header-actions">
      <button class="btn btn-warning-outline" (click)="onGetDebugData()">
        Output Data in Console
      </button>
      <button class="btn btn-warning-outline" (click)="onSetInputSampleData()">
        Generate Input Sample
      </button>
      <button class="btn btn-warning-outline" (click)="onSetOutputSampleData()">
        Generate Output Sample
      </button>
      <clr-dropdown>
        <button
          class="nav-icon"
          clrDropdownTrigger
          aria-label="toggle language menu"
        >
          <cds-icon shape="language"></cds-icon>
          <cds-icon shape="angle" direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <button
            *ngFor="let lang of languages"
            clrDropdownItem
            (click)="onLanguageChange(lang.code)"
          >
            {{ lang.name }}
          </button>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>

  <div class="content-container">
    <clr-vertical-nav>
      <a clrVerticalNavLink routerLink="./setup" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="install"></cds-icon>
        {{ "nav.setup" | translate }}
      </a>
      <a
        *ngIf="this.globalState.dataInitialized"
        clrVerticalNavLink
        routerLink="./input"
        routerLinkActive="active"
      >
        <cds-icon clrVerticalNavIcon shape="details"></cds-icon>
        {{ "nav.input" | translate }}
      </a>
      <a
        *ngIf="this.globalState.dataInitialized"
        clrVerticalNavLink
        routerLink="./sellwish"
        routerLinkActive="active"
      >
        <cds-icon clrVerticalNavIcon shape="dollar-bill"></cds-icon>
        {{ "nav.sellwish" | translate }}
      </a>
      <a
        *ngIf="this.globalState.dataInitialized"
        clrVerticalNavLink
        routerLink="./disposition"
        routerLinkActive="active"
      >
        <cds-icon clrVerticalNavIcon shape="tree-view"></cds-icon>
        {{ "nav.disposition" | translate }}
      </a>
      <a
        *ngIf="this.globalState.dataInitialized"
        clrVerticalNavLink
        routerLink="./capacity-plan"
        routerLinkActive="active"
      >
        <cds-icon clrVerticalNavIcon shape="factory"></cds-icon>
        {{ "nav.capacityplan" | translate }}
      </a>
      <a
        *ngIf="this.globalState.dataInitialized"
        clrVerticalNavLink
        routerLink="./kaufteilDispo"
        routerLinkActive="active"
      >
        <cds-icon clrVerticalNavIcon shape="inbox"></cds-icon>
        {{ "nav.orders" | translate }}
      </a>
      <a
        *ngIf="this.globalState.dataInitialized"
        clrVerticalNavLink
        routerLink="./lotsize"
        routerLinkActive="active"
      >
        <cds-icon clrVerticalNavIcon shape="list"></cds-icon>
        {{ "nav.lotsize" | translate }}
      </a>
      <a
        *ngIf="this.globalState.dataInitialized"
        clrVerticalNavLink
        routerLink="./export"
        routerLinkActive="active"
      >
        <cds-icon clrVerticalNavIcon shape="export"></cds-icon>
        {{ "nav.export" | translate }}
      </a>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
