<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a routerLink="/" class="nav-link">
        <cds-icon shape="factory"></cds-icon>
        <span class="title">IBSYS 2 Planspiel</span>
      </a>
    </div>
    <div class="header-actions">
      <button class="btn btn-warning-outline" (click)="onGetDebugData()">Output Data in Console</button>
      <button class="btn btn-warning-outline" (click)="onSetSampleData()">Generate Sample</button>
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
          <cds-icon shape="language"></cds-icon>
          <cds-icon shape="angle" direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>English</a>
          <a href="..." clrDropdownItem>Deutsch</a>
          <a href="..." clrDropdownItem>Et cetera</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  
  <div class="content-container">
    <clr-vertical-nav>
      <a clrVerticalNavLink routerLink="./setup" routerLinkActive="active">

      </a>
      <a clrVerticalNavLink routerLink="./electric" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="bolt"></cds-icon>
        Option B
      </a>
    </clr-vertical-nav>
